{% extends "template.html" %}
{% block title %}{{ title }}{% endblock %}

{% block body %}
<section class="index">
  <p>{{ _("Questions") }}</p>
  <ul>
  {% for question in questions %}
    <li><a href="{{ root }}/q/{{ question.id }}/{{ question.slug }}">{{question.title }}</a></li>
  {% endfor %}
  </ul>
</section>
{% endblock %}
